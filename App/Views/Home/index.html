{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block styles %}
<!-- CSS Files -->
    <link href="/css/home/paper-bootstrap-wizard.css" rel="stylesheet" />

    <!-- CSS Just for home css -->
    <link href="/css/home/home.css" rel="stylesheet" />

    <!-- Fonts and Icons -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="/css/home/themify-icons.css" rel="stylesheet">
{% endblock %}

{% block body %}

<div class="image-container set-full-height" style="background-image: url('/img/paper-3.jpeg')">

    <!--<a href="#" class="made-with-pk">-->
        <!--<div class="brand"></div>-->
        <!--<div class="made-with">&copy;Copyright <strong>WISHPER</strong></div>-->
    <!--</a>-->

    <!--   Big container   -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!--      Wizard container        -->
                <div class="wizard-container">
                    <div class="card wizard-card" data-color="azure" id="wizard">
                        <!--   Joe Otabor Branding   -->
                        <a href="#">
                            <div class="logo-container">
                                <div class="logo">
                                    <img src="/img/new_logo.png">
                                </div>
                                <div class="brand">
                                    WISPER
                                </div>
                            </div>
                        </a>
                        <div class="row margin-top-50">
                            <div class="col-md-7 margin-top-50">
                                <div class="inside-image-background" style="background-image: url('/img/paper-1.jpeg');">

                                </div>
                            </div>
                            <div class="col-md-5 margin-top-50">
                                <div class="user-image text-center">
                                    <img src="/img/face-0.jpg" class="img-fluid" alt="">
                                </div>
                                <div class="sign-in">
                                    <h3>SIGN IN</h3>
                                    <form action="" method="">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="email" placeholder="Email or Phone">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="password" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-warning sign-in-btn" value="Sign In">
                                            <a class="forgot-password" href="#">Forgot Password ?</a>
                                        </div>
                                        <div class="form-group create-account-group">
                                            <a class="create-account" href="#">Create an account.</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>


                    </div>
                </div> <!-- wizard container -->
            </div>
            <div class="col-sm-12">
                <footer>
                    <ul class="footer-ul">
                        <li class="footer-item">Footer</li>
                        <li class="footer-item"><a href="#">About</a></li>
                        <li class="footer-item"><a href="#">Complaints</a></li>
                        <li class="footer-item"><a href="#">Ads</a></li>
                        <li class="footer-item"><a href="#">Cookies</a></li>
                        <li class="footer-item"><a href="#">Privacy</a></li>
                        <li class="footer-item"><a href="#">Faq's</a></li>
                        <li class="footer-item"><a href="#">&copy;Copyright WISPER 2018</a></li>
                    </ul>
                </footer>
            </div>
        </div> <!-- row -->
    </div> <!--  big container -->

    <!--<div class="footer">-->
        <!--<div class="container text-center">-->
            <!--Made <i class="fa fa-heart heart"></i> by <a href="#">joe Otabor</a>-->

    <!--</div>-->
</div>
